{% extends './base/main_page.html' %}

{% load static %}

{% block metadata %}
  <link rel="stylesheet" href="{% static 'taskboard.css' %}">

  <script type="text/javascript" src="{% static 'basic_light/elements/dialog.js' %}"></script>
  <script type="text/javascript" src="{% static 'taskboard.js' %}"></script>
{% endblock %}
  
{% block content %}

<div class="layout-body-split">

  <div class="layout-left-body">

    <ul class="element-list">

      <li><button class="open-dialog-button button-primary" data-target="new-group-dialog">Create New Group</button></li>

    </ul>

  </div>

  <div class="layout-center-right">

    <ul class="horizontal-list element-list taskboard">

    </ul>

    <!--User Token-->
    <input type="hidden" value="{{ user_token }}" id="user_token">

  </div>

</div>

<!--New Task dialog-->
<dialog closedBy="any" id="new-task-dialog">
    
  <form id="new-task-form">

    <span id="new-task-alert" style="color: red"></span>

    <!--Title field-->
    <div>

      <input id="new-task-title-field" type="text" placeholder="Title" required>

    </div>

    <!--Description field-->
    <div>

      <textarea id="new-task-description-field" rows="20" cols="50"></textarea>

    </div>

    <!--Due Date field-->
    <div>

      <input id="new-task-due-date-field" type="date">

    </div>

    <input type="hidden" id="group-id-field">

    <button class="button-accept">Create Task</button>

  </form>

</dialog>

<!--New Group dialog-->
<dialog closedBy="any" id="new-group-dialog">

  <form id="new-group-form">
    
    <!--Group name field-->
    <div>

      <input type="text" placeholder="Group Name" id="new-group-name-field"/>

    </div>

    <div>

      <button class="button-accept">Create Group</button>

    </div>

  </form>

</dialog>

{% endblock %}
