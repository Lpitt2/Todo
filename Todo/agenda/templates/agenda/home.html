<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>Agenda</title>
  </head>
  <body>
    <h1>Home Page</h1>
    {% for group, task_list in tasks.items %}

    <ul>

      <li>

        <b>{% if group %} {{ group.title }} {% else %} Uncategorized {% endif %}</b>

        <ol>

          {% for task in task_list %}

          <li>{{ task.title }}</li>

          {% endfor %}

        </ol>

      </li>

    </ul>

    {% empty %}

    <h3>There are no tasks yet.</h3>

    {% endfor %}
  </body>
</html>
